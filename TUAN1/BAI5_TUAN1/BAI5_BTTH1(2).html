                </tr>

                    <th>Mật khẩu</th>

                        <input type="password" id="matkhau" placeholder="nhập mã số">

                </tr>
                <tr>     
                    <td colspan="2" class="center">
                        <input type="submit" value="Đăng nhập" >
                    </td>
                </tr>
               
            </table>
        </div>
        <P><i>Quên mật khẩu/Đăng ký</i></P>
        <hr color ="0000FF">
