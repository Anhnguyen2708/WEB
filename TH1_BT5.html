<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập hệ thống</title>
        <link rel="stylesheet" type="text/css" href="TH1_BT5.css">
    </head>

    <body>
        <h1>Đăng nhập hệ thống</h1>

        <hr>

        <style>
            table,th,td{
                border: none;
            }
        </style>
        
    <form>
        <div class="table">
            <table style="width: 380px">
                <tr>
                    <th> Tên đăng nhập </th>
                    <td>
                        <input type="text" id="username" placeholder="nhập tên" >
                    </td>
                </tr>
                
                <tr>
                    <th> Mật khẩu </th>
                    <td>
                        <input type="password" id="password" placeholder="nhập mã số">
                    </td>
                </tr>

                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="submit" value="Đăng nhập">
                    </td>
                </tr>
            </table>
        </div>
    </form>

        <p>
            <i>
                <b>
                    Quên mật khẩu / Đăng ký 
                </b>
            </i>
        </p>

        <hr>

    </body>
</html>
